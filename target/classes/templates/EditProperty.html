<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Property</h2>
            <form enctype="multipart/form-data" method="post" th:object="${propertyDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" readonly th:value="${property.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${propertyDto.title}">
                        <p th:errorclass="text-danger" th:errors="${propertyDto.title}"
                           th:if="${#fields.hasErrors('title')}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${propertyDto.address}">
                            <p th:errorclass="text-danger" th:errors="${propertyDto.address}"
                               th:if="${#fields.hasErrors('address')}"></p>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Price</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${propertyDto.price}">
                                <p th:errorclass="text-danger" th:errors="${propertyDto.price}"
                                   th:if="${#fields.hasErrors('price')}"></p>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Description</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${propertyDto.description}">
                                    <p th:errorclass="text-danger" th:errors="${propertyDto.description}"
                                       th:if="${#fields.hasErrors('description')}"></p>
                                </div>
                              <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Status</label>
                                <div class="col-sm-8">
                                  <input class="form-control-plaintext" readonly
                                         th:value="${property.status}">
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">Created At</label>
                                    <div class="col-sm-8">
                                        <input class="form-control-plaintext" readonly
                                               th:value="${property.created_at}">
                                    </div>
                                    <div class="row">
                                        <div class="offset-sm-4 col-sm-4 d-grid">
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </div>
                                        <div class="col-sm-4 d-grid">
                                            <button class="btn btn-outline-primary" href="/trotot/AllProperty">Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
            </form>
        </div>
    </div>
    <div>
        <script crossorigin="anonymous"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
